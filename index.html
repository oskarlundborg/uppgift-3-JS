<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/index.css">
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+EAN13+Text&family=Zen+Dots&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/360ff3d7bd.js" crossorigin="anonymous"></script> 
    <title>Ocean 2.0</title>
</head>
<body class="body">

    <!--Header-->
    <header class="header">
        <!--Logo-->
        <div class="logo__container">
            <h1 class="logo">Welcome to The Ocean</h1>
        </div>
        <!--Navbar-->
        <nav class="nav">
            <button class="nav__toggle__btn" id="nav__toggle__btn">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="nav__ul" id="navbar" style="display: none;">
                <li><a class="nav__a" href="#">Home</a></li>
                <li><a class="nav__a" href="#">About</a></li>
                <li><a class="nav__a" href="#">Blog</a></li>
                <li><a class="nav__a" href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!--Enter Button-->
    <button class="modal__btn" id="modal__enter__btn">
        <span class="click__span"></span>
        <span class="hereto__span"></span>
        <span class="enter__span">Enter</span>
    </button>

    <!--Login Modal-->
    <div id="mainModal" class="modal">
        <div class="modal__content">
            <form class="modal__form" action="">
                <!--Username and password box-->
                <div class="modal__input__container">
                    <div class="modal__input__subbox">
                        <label class="modal__label" for="username">Username: </label>
                        <input class="modal__input" type="text" name="username" id="username" placeholder=" Username">
                    </div>
                    <div class="modal__input__subbox">
                        <label class="modal__label" for="password">Password: </label>
                        <input class="modal__input" type="password" name="password" placeholder=" Password">
                    </div>
                </div>
                <!--Log in button-->
                <button class="modal__submit__btn" type="submit">Enter</button>
            </form>
            <!--Close modal button-->
            <button class="modal__close__btn" id="modal__close__btn">X</button>
        </div>
    </div>
    
    <!--Scripts-->
    <script src="/scripts/index.js"></script>
</body>
</html>
